    Especificación
Su sitio web debe cumplir con los siguientes requisitos.

Páginas . Su sitio web debe tener al menos tres páginas: una para la Búsqueda de Google, otra para la Búsqueda de imágenes de Google y otra para la Búsqueda avanzada de Google.
En la página de Búsqueda de Google, debe haber enlaces en la parte superior derecha de la página para ir a Búsqueda de imágenes o Búsqueda avanzada. En cada una de las otras dos páginas, debería haber un enlace en la esquina superior derecha para volver a la Búsqueda de Google.

Texto de consulta . En la página de búsqueda de Google, el usuario debería poder escribir una consulta, hacer clic en "Búsqueda de Google" y acceder a los resultados de búsqueda de Google para esa página.
Como la de Google, su barra de búsqueda debe estar centrada con esquinas redondeadas. El botón de búsqueda también debe estar centrado y debajo de la barra de búsqueda.

Consultar imágenes . En la página de búsqueda de imágenes de Google, el usuario debería poder escribir una consulta, hacer clic en un botón de búsqueda y acceder a los resultados de búsqueda de imágenes de Google para esa página.

Consulta avanzada . En la página de búsqueda avanzada de Google, el usuario debe poder proporcionar información para los siguientes cuatro campos (tomados de las propias opciones de búsqueda avanzada de Google )
Busque páginas con… "todas estas palabras:"
Busque páginas con ... "esta palabra o frase exacta:"
Busque páginas con ... "cualquiera de estas palabras:"
Busque páginas con… "ninguna de estas palabras:"

Apariencia . Al igual que la página de búsqueda avanzada de Google, las cuatro opciones deben apilarse verticalmente y todos los campos de texto deben alinearse a la izquierda.
De acuerdo con el propio CSS de Google, el botón "Búsqueda avanzada" debe ser azul con texto blanco. Cuando se hace clic en el botón "Búsqueda avanzada", se debe llevar al usuario a la página de resultados de búsqueda para su consulta determinada.

Suerte . Agrega un botón "Me siento afortunado" en la página principal de búsqueda de Google. De acuerdo con el comportamiento de Google, hacer clic en este enlace debe llevar a los usuarios directamente al primer resultado de búsqueda de Google para la consulta, sin pasar por la página de resultados normal.

Estética . El CSS que escriba debe coincidir lo mejor posible con la estética de Google.
